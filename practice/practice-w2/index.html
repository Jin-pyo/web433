<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div class="container">
        
                <form id="data-form">
                    <br><br><br>
                    <!-- Text -->
                    <div class="form-group">
                        <label>First Name</label><br>
                        <input type="text" name="fName">
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label>Bio</label><br>
                        <textarea name="bio" ></textarea>
                    </div>

                    <!-- select -->
                    <div class="from-group">
                        <label>Food</label><br>
                        <select name="food" >
                            <option value="P">Pizza</option>
                            <option value="H">Hamburger</option>
                            <option value="S">Sushi</option>
                        </select>
                    </div>

                    <!-- checkbox -->
                    <div class="form-group">
                        <label>Enrolled</label><br>
                        <input type="checkbox" name="enrolled" >
                    </div>

                    <!-- radio -->
                    <div class="from-group">
                        Car<input type="radio" name="vehicle" value="Car" ><br>
                        Motorcycle<input type="radio" name="vehicle" value="Motorcycle" ><br>
                        Boat<input type="radio" name="vehicle" value="Boat" >
                    </div>

                    <!-- submit button -->
                    <button type="submit">Submit</button>
                </form>
            

        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover" id="data-table">
                    <thead>
                        <tr>
                            <th>A</th>
                            <th>B</th>
                            <th>C</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="highlight" >
                            <td _id="1">One</td>
                            <td _id="1">Two</td>
                            <td _id="1">Three</td>
                        </tr>

                        <tr >
                            <td _id="2">Four</td>
                            <td _id="2">Five</td>
                            <td _id="2">Six</td>
                        </tr>

                        <tr class="highlight" >
                            <td _id="3">Seven</td>
                            <td _id="3"> Eight</td>
                            <td _id="3">Nine</td>
                        </tr>
                    </tbody>


                </table>
            </div>
        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
        <script src="js/main.js"></script>
</body>
</html>
