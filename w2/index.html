<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form id="data-form">
                    <div class="form-group">
                        <label>First Name</label><br>
                        <input type="text" name="fName" class="from-control">
                    </div>
                    <div class="form-group">
                        <label>Biolabel<br>
                        <textarea name="bio" class="from-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Food</label><br>
                        <select name="food" class="from-control">
                            <option vlaue="P">Pizza</option>
                            <option vlaue="H">Hamburger</option>
                            <option vlaue="S">Sushi</option>
                        </select>
                    </div>
                    
                    <button type="submit">Press to submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover" id="data-table">
                    <thead>
                        <tr>
                            <th>A</th>
                            <th>B</th>
                            <th>C</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="highlight">
                            <td>One</td>
                            <td>Two</td>
                            <td>Three</td>
                        </tr>
                        <tr>
                            <td>Four</td>
                            <td>Five</td>
                            <td>Six</td>
                        </tr>
                        <tr class="highlight">
                            <td>Seven</td>
                            <td>Eight</td>
                            <td>Nine</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
